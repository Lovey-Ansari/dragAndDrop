<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag n drop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="dragCont">
      <div class="dragItem">1</div>
      <div class="dragItem">2</div>
      <div class="dragItem">3</div>
      <div class="dragItem">4</div>
      <div class="dragItem">5</div>
      <div class="dragItem">6</div>
      <div class="dragItem">7</div>
      <div class="dragItem">8</div>
      <div class="dragItem">9</div>
    </div>
    <div class="dropZone"></div>
    <div class="btnAndMsgCont">
      <div class="resetBtn">Reset</div>
      <div class="msgCont"><span class="msg">Drop Successful!!</span></div>
    </div>
    <script src="script.js"></script>
    <script src="functions.js"></script>
  </body>
</html>
